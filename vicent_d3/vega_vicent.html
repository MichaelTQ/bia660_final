<html>
  <head>
    <title>Vega Scaffold</title>
    <script src="http://trifacta.github.io/vega/lib/topojson.js"></script>
    <script src="http://trifacta.github.io/vega/lib/d3.v3.min.js"></script>
    <script src="http://trifacta.github.io/vega/lib/d3.geo.projection.min.js"></script>
    <script src="http://trifacta.github.io/vega/lib/d3.layout.cloud.js"></script>
    <script src="http://trifacta.github.io/vega/vega.js"></script>
  </head>
  <body>
    <H1>Recommend</H1>
    <article>
        <div  style="display: inline-block" id="vis2"></div>
        <div  style="display: inline-block"  id="vis31"></div> <div  style="display: inline-block"  id="vis32"></div>

    </article>
    <article>
        <div style="display: inline-block" id="vis11"></div>
        <div style="display: inline-block" id="vis12"></div>
        <div style="display: inline-block" id="vis13"></div>
    </article>
    <article>
        <div  style="display: inline-block" id="vis4"></div>
        <div style="display: inline-block"  id="vis5"></div>
    </article>

  </body>
<script type="text/javascript">
    // parse a spec and create a visualization view
    function parse(spec,divname) {
      vg.parse.spec(spec, function(chart) { chart({el:divname}).update(); });
    }
    parse("./vega_bc_ratio.json","#vis11");
    parse("./vega_bc_review.json","#vis12");
    parse("./vega_bc_price.json","#vis13");
    parse("./vega_bc_pro.json","#vis2");
    parse("./vega_stack_bc_ratio.json","#vis31");
    parse("./vega_stack_bc_review.json","#vis32");
    parse("./vega_lc.json","#vis4");
    parse("./vega_wc.json","#vis5");
</script>
</html>
